<VirtualHost *:80>
    DocumentRoot "/opt/lampp/htdocs/ProyectoPandora/Public"
    DirectoryIndex index.php

    <Directory "/opt/lampp/htdocs/ProyectoPandora/Public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "/opt/lampp/logs/pandora_error.log"
    CustomLog "/opt/lampp/logs/pandora_access.log" common

    RewriteEngine On
    RewriteRule ^ProyectoPandora/Public/(.*)$ /$1 [L,PT]
</VirtualHost>